<html>

<head>
<title>Chat App</title>
<link rel="icon" href="/img/img_favicon.png">
<link rel="stylesheet" href="/css/css_styles.min.css">
</head>

<body>
<div class="chat">

  <div id="sidebar" class="chat__sidebar">
  </div>
 <div class="chat__main">
  <div id="messages" class="chat__messages"></div>


    <div class="compose">
      <form id="message-form">
  
        <input name="message" id="i1" placeholder="Message" required autocomplete="off">
        <button id="b2"> Send Message</button>
        
        <button id="loc">Send Location</button>
       <button id="exit" onclick="window.location.href='https://chatapp-e98l.onrender.com/'">Exit Room</button>
        </form>
    </div>

  </div>


  
 


 </div>

</div>




<script id="msg-template"  type="text/html">
  <div class="message">

     <p>
   <span class="message__name"> {{username}}</span>
   <span class="message__meta">{{createdAt}}</span>

     </p>

      <p>{{message}}</p>

    </div>
   

</script>

<script id="loc-template"  type="text/html">
    <div class="message">
        
     <p>
      <span class="message__name"> {{username}}</span>
      <span class="message__meta">{{createdAt}}</span>
   
        </p>
   

        <a href="{{url}}" target="_blank">My Current Location</a>
  
      </div>
     
  
  </script>
  

  <script id="sidebar-template" type="text/html">
    <h2 class="room-title" style="text-transform:capitalize">{{room}}</h2>
     <h3 class="list-title">Users In Room</h3>
    <ul class="users">
        {{#users}} 
             <li style="text-transform:capitalize">   {{username}}</li>
        {{/users}}
    </ul>
 
</script>




<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/chat.js"></script>
</body>



</html>
